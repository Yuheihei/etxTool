<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETX输入工具 - 设置</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        
        /* 深色主题 */
        body.dark-theme {
            background: #2d2d2d;
            color: #f0f0f0;
        }
        
        body.dark-theme .form-group label {
            color: #e0e0e0;
        }
        
        body.dark-theme .hotkey-input {
            background: #404040;
            border-color: #555;
            color: #f0f0f0;
        }
        
        body.dark-theme .hotkey-input:focus {
            border-color: #66b3ff;
        }
        
        body.dark-theme .btn-save {
            background: #2196F3;
        }
        
        body.dark-theme .btn-save:hover {
            background: #1976D2;
        }
        
        body.dark-theme .btn-cancel {
            background: #666;
        }
        
        body.dark-theme .btn-cancel:hover {
            background: #555;
        }
        
        body.dark-theme .hint {
            color: #aaa;
        }
        
        body.dark-theme .opacity-display {
            color: #66b3ff;
        }
        
        body.dark-theme .success-message {
            background: #1e4620;
            color: #a5d6a7;
        }
        
        #app {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .hotkey-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .hotkey-input:focus {
            border-color: #4CAF50;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            flex: 1;
        }
        
        .btn-save {
            background: #4CAF50;
            color: white;
        }
        
        .btn-save:hover {
            background: #45a049;
        }
        
        .btn-cancel {
            background: #9e9e9e;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #757575;
        }
        
        .hint {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }
        
        .opacity-slider {
            width: 100%;
            margin: 10px 0;
        }
        
        .opacity-display {
            text-align: center;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }
        
        .success-message {
            background: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        
        
        <div v-if="showSuccess" class="success-message">
            设置已保存成功！
        </div>
        
        <div class="form-group">
            <label for="hotkey">快捷键设置</label>
            <input 
                type="text" 
                id="hotkey" 
                class="hotkey-input" 
                v-model="localConfig.hotkey"
                @keydown="captureHotkey"
                placeholder="点击输入框，然后按下想要的快捷键"
            >
            <div class="hint">点击输入框，然后按下想要的快捷键（如 F2, Ctrl+Shift+A）</div>
        </div>
        
        <div class="form-group">
            <label for="opacity">窗口透明度</label>
            <input 
                type="range" 
                id="opacity" 
                min="50" 
                max="100" 
                v-model="localConfig.opacity"
                class="opacity-slider"
            >
            <div class="opacity-display">{{ localConfig.opacity }}%</div>
            <div class="hint">调整输入窗口的透明度（50%-100%）</div>
        </div>
        
        <div class="form-group">
            <label for="windowWidth">输入窗口宽度</label>
            <input 
                type="range" 
                id="windowWidth" 
                min="300" 
                max="800" 
                step="10"
                v-model="localConfig.windowWidth"
                class="opacity-slider"
            >
            <div class="opacity-display">{{ localConfig.windowWidth }}px</div>
            <div class="hint">调整输入窗口的宽度（300px-800px）</div>
        </div>
        
        <div class="form-group">
            <label for="windowHeight">输入窗口高度</label>
            <input 
                type="range" 
                id="windowHeight" 
                min="20" 
                max="300" 
                step="5"
                v-model="localConfig.windowHeight"
                class="opacity-slider"
            >
            <div class="opacity-display">{{ localConfig.windowHeight }}px</div>
            <div class="hint">调整输入窗口的高度（20px-300px）</div>
        </div>
        
        <div class="form-group">
            <label>主题设置</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input 
                        type="radio" 
                        id="light-theme" 
                        value="light"
                        v-model="localConfig.theme"
                        @change="applyTheme"
                    >
                    <label for="light-theme">浅色主题</label>
                </div>
                <div class="radio-option">
                    <input 
                        type="radio" 
                        id="dark-theme" 
                        value="dark"
                        v-model="localConfig.theme"
                        @change="applyTheme"
                    >
                    <label for="dark-theme">深色主题</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>开机启动</label>
            <div class="checkbox-group">
                <input 
                    type="checkbox" 
                    id="autostart" 
                    v-model="localConfig.autostart"
                >
                <label for="autostart">系统启动时自动运行ETX输入工具</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>粘贴方式</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input 
                        type="radio" 
                        id="middle-click" 
                        value="middleClick"
                        v-model="localConfig.pasteMethod"
                    >
                    <label for="middle-click">鼠标中键</label>
                </div>
                <div class="radio-option">
                    <input 
                        type="radio" 
                        id="ctrl-v" 
                        value="ctrlV"
                        v-model="localConfig.pasteMethod"
                    >
                    <label for="ctrl-v">Ctrl+V</label>
                </div>
                <div class="radio-option">
                    <input 
                        type="radio" 
                        id="ctrl-shift-v" 
                        value="ctrlShiftV"
                        v-model="localConfig.pasteMethod"
                    >
                    <label for="ctrl-shift-v">Ctrl+Shift+V</label>
                </div>
            </div>
            <div class="hint">选择文本粘贴的方式</div>
        </div>
        
        <div class="form-group">
            <label>剪贴板恢复</label>
            <div class="checkbox-group">
                <input 
                    type="checkbox" 
                    id="restore-clipboard" 
                    v-model="localConfig.restoreClipboard"
                >
                <label for="restore-clipboard">粘贴后恢复原有剪贴板内容</label>
            </div>
            <div class="hint">启用后会在粘贴完成后恢复之前的剪贴板内容</div>
        </div>
        
        <div class="button-container">
            <button class="btn btn-save" @click="saveSettings">保存</button>
            <button class="btn btn-cancel" @click="cancelSettings">取消</button>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    config: {},
                    localConfig: {
                        hotkey: 'F2',
                        autostart: false,
                        opacity: 80,
                        theme: 'light',
                        windowHeight: 120,
                        windowWidth: 600,
                        pasteMethod: 'ctrlShiftV',
                        restoreClipboard: false
                    },
                    showSuccess: false
                };
            },
            async mounted() {
                try {
                    this.config = await window.electronAPI.getConfig();
                    this.localConfig = { ...this.config };
                    this.applyTheme();
                } catch (error) {
                    console.error('加载配置失败:', error);
                }
            },
            methods: {
                captureHotkey(event) {
                    event.preventDefault();
                    
                    const keys = [];
                    
                    // 检查修饰键
                    if (event.ctrlKey) keys.push('Ctrl');
                    if (event.shiftKey) keys.push('Shift');
                    if (event.altKey) keys.push('Alt');
                    if (event.metaKey) keys.push('Meta');
                    
                    // 添加主键
                    if (event.key && !['Control', 'Shift', 'Alt', 'Meta'].includes(event.key)) {
                        keys.push(event.key);
                    }
                    
                    // 更新显示
                    this.localConfig.hotkey = keys.join('+');
                },
                
                async saveSettings() {
                    try {
                        // 创建一个纯对象，避免包含Vue的响应式属性
                        const configToSave = {
                            hotkey: this.localConfig.hotkey,
                            autostart: this.localConfig.autostart,
                            opacity: this.localConfig.opacity,
                            theme: this.localConfig.theme,
                            windowHeight: this.localConfig.windowHeight,
                            windowWidth: this.localConfig.windowWidth,
                            focusSwitchMethod: this.localConfig.focusSwitchMethod,
                            pasteMethod: this.localConfig.pasteMethod,
                            useTransparentWindow: this.localConfig.useTransparentWindow,
                            useFramelessWindow: this.localConfig.useFramelessWindow,
                            skipTaskbar: this.localConfig.skipTaskbar,
                            centerOnScreen: this.localConfig.centerOnScreen,
                            showClearClipboardOption: this.localConfig.showClearClipboardOption,
                            hideOnBlur: this.localConfig.hideOnBlur
                        };
                        await window.electronAPI.saveConfig(configToSave);
                        this.config = { ...configToSave };
                        this.showSuccess = true;
                        
                        // 3秒后隐藏成功消息
                        setTimeout(() => {
                            this.showSuccess = false;
                        }, 3000);
                    } catch (error) {
                        console.error('保存配置失败:', error);
                    }
                },
                
                cancelSettings() {
                    this.localConfig = { ...this.config };
                    window.close();
                },
                
                applyTheme() {
                    const body = document.body;
                    if (this.localConfig.theme === 'dark') {
                        body.classList.add('dark-theme');
                    } else {
                        body.classList.remove('dark-theme');
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
