name: Build and Release EXE
on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm' # 开启缓存，下次构建会变快

      - name: Install Dependencies
        run: |
          npm ci
          # npm ci 比 npm install 更适合云端环境，它会严格按照 lock 文件安装

      - name: Build Electron App
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 这个 Token 是 GitHub 自动生成的，用于权限验证

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Installer
          path: dist/*.exe # electron-builder 默认输出到 dist 文件夹
